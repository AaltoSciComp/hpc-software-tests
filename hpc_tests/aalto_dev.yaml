tests:
  tensorflow_beginner:
    script: 'tensorflow/beginner/run_tensorflow_beginner.sh'
    modules:
      - anaconda/2021-03-tf2
      - anaconda/2021-04-tf2
      - anaconda/2022-01
    extra_modules:
      - triton-dev/anaconda
    requirements:
      mem: 8G
      time: 00:15:00
      gres: gpu:1
      constraint: "[volta|ampere]"
  pytorch_mnist-example:
    script: 'pytorch/mnist-example/run_pytorch_mnist-example.sh'
    modules:
      - anaconda/2021-03-tf2
      - anaconda/2021-04-tf2
      - anaconda/2022-01
    extra_modules:
      - triton-dev/anaconda
    requirements:
      mem: 8G
      time: 00:15:00
      gres: gpu:1
  numpy_blas-benchmark:
    script: 'numpy/blas-benchmark/run_blas-benchmark.sh'
    modules:
      - anaconda/2021-03-tf2
      - anaconda/2021-04-tf2
    extra_modules:
      - triton-dev/anaconda
    requirements:
      mem: 8G
      time: 00:15:00
      cpus-per-task: 4
  gcc_hello-world:
    script: 'c/hello-world/run_hello-world.sh'
    modules:
      - gcc/8.4.0
      - gcc/9.3.0
      - gcc/11.2.0
    extra_modules:
      - triton-dev/spack
    requirements:
      mem: 1G
      time: 00:15:00
  icc_hello-world:
    script: 'c/hello-world/run_hello-world.sh'
    modules:
      - intel-oneapi-compilers/2021.2.0
      - intel-oneapi-compilers/2021.3.0
    requirements:
      mem: 1G
      time: 00:15:00
    extra_modules:
      - triton-dev/spack
      - gcc/8.4.0
    environment:
      LC_ALL: 'C'
      LANG: 'C'
  gfortran_hello-world:
    script: 'fortran/hello-world/run_hello-world.sh'
    modules:
      - gcc/8.4.0
      - gcc/9.3.0
      - gcc/11.2.0
    extra_modules:
      - triton-dev/spack
    requirements:
      mem: 1G
      time: 00:15:00
  ifort_hello-world:
    script: 'fortran/hello-world/run_hello-world.sh'
    modules:
      - intel-oneapi-compilers/2021.2.0
    extra_modules:
      - triton-dev/spack
      - gcc/8.4.0
    requirements:
      mem: 1G
      time: 00:15:00
    environment:
      LC_ALL: 'C'
      LANG: 'C'
  mpi_hello-world:
    script: 'mpi/hello-world/run_hello-world.sh'
    modules:
      - openmpi/4.0.5
      - intel-parallel-studio/cluster.2020.0-intelmpi
    extra_modules:
      - triton-dev/spack
      - gcc/8.4.0
    requirements:
      mem: 2G
      time: 00:15:00
      ntasks-per-node: 2
      nodes: '2-2'
  slurm_hostname:
    script: 'slurm/hostname/run_hostname.sh'
    modules:
      - gcc/8.4.0
    extra_modules:
      - triton-dev/spack
    requirements:
      mem: 1G
      time: 00:15:00
  openbabel_pybel-example:
    script: 'openbabel/pybel-example/run_pybel-example.sh'
    modules:
      - openbabel/3.1.1-python3
    extra_modules:
      - triton-dev/spack
    requirements:
      mem: 1G
      time: 00:15:00
  openfoam_dambreak-example:
    script: 'openfoam/dambreak-example/run_dambreak-example.sh'
    modules:
     # - openfoam/1906-openmpi-metis
      - openfoam-org/9-openmpi-metis
    extra_modules:
      - triton-dev/spack
    requirements:
      ntasks: 4
      mem: 4G
      time: 00:15:00
  suite-sparse_cholmod-simple:
    script: 'suite-sparse/cholmod/run_suite-sparse_cholmod-simple.sh'
    modules:
      - suite-sparse/5.10.1
    extra_modules:
      - triton-dev/spack
      - gcc/8.4.0
    requirements:
      mem: 4G
      time: 00:15:00
