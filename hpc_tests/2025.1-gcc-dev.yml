global:
  extra_modules:
   - triton-dev/2025.1-gcc
tests:
  gcc_hello-world:
    script: 'c/hello-world/run_hello-world.sh'
    modules:
     - gcc/13.3.0
    requirements:
      mem: 1G
      time: 00:15:00
  gfortran_hello-world:
    script: 'fortran/hello-world/run_hello-world.sh'
    modules:
      - gcc/13.3.0
    requirements:
      mem: 1G
      time: 00:15:00
  openblas_simple-c:
    script: 'blas/simple-c/run_simple-c.sh'
    modules:
      - openblas/0.3.28
    requirements:
      mem: 1G
      time: 00:15:00
    extra_modules:
      - gcc/13.3.0
    environment:
      BLAS_FLAGS: '-lopenblas -lpthread -lm'
  mpi_hello-world:
    script: 'mpi/hello-world/run_hello-world.sh'
    modules:
      - openmpi/5.0.3
      - mpich/4.2.3
        #      - mpich/4.2.3-cuda
    requirements:
      mem: 2G
      time: 00:15:00
      ntasks-per-node: 2
  slurm_hostname:
    script: 'slurm/hostname/run_hostname.sh'
    modules:
      - gcc/13.3.0
    requirements:
      mem: 1G
      time: 00:15:00
  openfoam_dambreak-example:
    script: 'openfoam/dambreak-example/run_dambreak-example.sh'
    modules:
      - openfoam/2312
      - openfoam-org/11
        #      - openfoam-org/12
    extra_modules:
      - openmpi/5.0.3
    requirements:
      ntasks: 4
      mem: 4G
      time: 00:15:00
